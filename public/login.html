<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login - Recur</title>
  
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <img src="/icons/logo.svg" alt="Recur" width="48" height="48">

      <h1>Welcome back</h1>
      <p class="auth-subtitle">Sign in to continue learning</p>

      <form id="login-form">
        <div id="error-message" class="error-message" hidden></div>

        <label>
          Email
          <input type="email" name="email" class="input" placeholder="you@example.com" required autocomplete="email">
        </label>

        <label>
          Password
          <input type="password" name="password" class="input" placeholder="Enter your password" required
            autocomplete="current-password">
        </label>

        <label class="checkbox-label">
          <input type="checkbox" name="rememberMe">
          <span>Remember me for 30 days</span>
        </label>

        <button type="submit" class="button is-primary is-normal is-full-width">Sign in</button>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="/register.html">Create one</a>
      </p>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.hidden = true;

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        rememberMe: formData.get('rememberMe') === 'on',
      };

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          const result = await response.json();
          throw new Error(result.error || 'Login failed');
        }

        window.location.href = '/';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.hidden = false;
      }
    });
  </script>
</body>

</html>
