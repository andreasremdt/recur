<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memrise</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Memrise</h1>

    <div class="actions">
      <button type="button" id="add-vocabulary-btn">Add Vocabulary</button>
      <button type="button" id="start-training-btn" disabled>Loading...</button>
    </div>

    <table id="vocabulary-table">
      <thead>
        <tr>
          <th>Front</th>
          <th>Back</th>
          <th>Box</th>
          <th>Next Review</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <dialog id="vocabulary-dialog">
    <form id="vocabulary-form" method="dialog">
      <h2 id="dialog-title">Add Vocabulary</h2>
      <input type="hidden" name="id">
      <label>
        Front
        <input type="text" name="front" placeholder="e.g. hello" required>
      </label>
      <label>
        Back
        <input type="text" name="back" placeholder="e.g. hola" required>
      </label>
      <div class="dialog-actions">
        <button type="button" id="dialog-cancel-btn">Cancel</button>
        <button type="button" id="dialog-save-add-btn">Save and Add</button>
        <button type="submit" id="dialog-submit-btn">Save</button>
      </div>
    </form>
  </dialog>

  <dialog id="training-dialog">
    <div id="training-content">
      <h2>Training</h2>
      <p id="training-progress"></p>
      <div id="training-card">
        <p id="training-front" class="card-front"></p>
        <form id="training-form">
          <input type="text" id="training-answer" placeholder="Type your answer..." autocomplete="off" required>
          <button type="submit">Check</button>
        </form>
        <div id="training-result" hidden>
          <p id="training-feedback"></p>
          <p>Correct answer: <strong id="training-correct-answer"></strong></p>
          <button type="button" id="training-next-btn">Next</button>
        </div>
      </div>
    </div>
    <div id="training-complete" hidden>
      <h2>Training Complete!</h2>
      <p id="training-summary"></p>
      <button type="button" id="training-close-btn">Close</button>
    </div>
    <div id="training-empty" hidden>
      <h2>No Words to Review</h2>
      <p>There are no vocabulary words scheduled for review today.</p>
      <button type="button" id="training-empty-close-btn">Close</button>
    </div>
  </dialog>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
